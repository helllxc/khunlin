<div class="weui-cells__title">注册页面</div>
<div class="weui-cells">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <input class="weui-input" ng-model="username" type="text" placeholder="请输入用户名"/>
        </div>
    </div>
</div>

<div class="weui-cells__title">文本域</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <input class="weui-input" ng-model="password" type="password" placeholder="请输入密码"/>
        </div>
    </div>
</div>
<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" ng-click="submit()" id="showTooltips">确定</a>
</div>
