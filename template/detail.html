<article class="weui-article">
    <h1>{{new.title}}</h1>
    <section>
        <section>
            <p>
                {{new.text}}
            </p>
            <p>
                <img ng-src="{{new.image}}" ng-click="getUrl(new.img)" alt="">
                <img src="img/1.jpg" ng-click="getUrl('img/1.jpg')" alt="">
            </p>
        </section>
    </section>
</article>
<div class="weui-gallery" style="display: {{isGallery?'block':'false'}}">
    <span class="weui-gallery__img" style="background-image: url({{imgUrl}});"></span>
    <div class="weui-gallery__opr">
        <a href="javascript:" class="weui-gallery__del" ng-click="checkout()">
            <i class="weui-icon-delete weui-icon_gallery-delete"></i>
        </a>
    </div>
</div>
